  <option value="Hindi">Hindi</option>

<button onclick="loadXml()" type="button">submit</button>
</p>

<input type="reset" value="Reset">
</p>
</form>
</fieldset>
<script>

function loadXml(){

var xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function() {
   if (this.readyState == 4 && this.status == 200) {
       myFunction(this);
   }
};
xhttp.open("GET", "customer.xml", true);
xhttp.send();
}

function myFunction(xml) {

    var xmlDoc = xml.responseXML;
var customer = xmlDoc.createElement("customer");
var name = xmlDoc.createElement("Name");
var addr = xmlDoc.createElement("Address");
var city = xmlDoc.createElement("City");
customer.appendChild(name);
customer.appendChild(addr);
customer.appendChild(city);
var newName = document.getElementsByName("name");
	name.appendChild(newName);
var newAddr = document.getElementsByName("address");
	addr.appendChild(newAddr);
var newCity = document.getElementsByName("address");
	city.appendChild(newCity);
xmlDoc.getElementsByTagName("customer-data")[0].appendChild(customer);

}

</script>
</body>
